<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Mess Finder</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        
        .container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            padding: 30px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        h2 {
            color: #ff6b00;
            margin-bottom: 25px;
            font-size: 28px;
        }
        
        form {
            display: flex;
            flex-direction: column;
        }

        .input-group {
            position: relative;
            margin-bottom: 15px;
        }

        .input-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
        }
        
        input {
            padding: 12px 15px 12px 40px;
            width: 100%;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            transition: border 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #ff6b00;
        }

        input:focus + i {
            color: #ff6b00;
        }
        
        button {
            background-color: #ff6b00;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }
        
        button:hover {
            background-color: #e05d00;
        }
        
        a {
            color: #ff6b00;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
            font-size: 14px;
            transition: color 0.3s;
        }
        
        a:hover {
            color: #e05d00;
            text-decoration: underline;
        }
        
        .logo {
            margin-bottom: 20px;
        }
        
        .logo img {
            height: 50px;
        }

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .container {
                padding: 25px 20px;
                margin: 0 15px;
            }
            
            h2 {
                font-size: 24px;
                margin-bottom: 20px;
            }
            
            input {
                padding: 10px 12px 10px 35px;
                font-size: 15px;
            }
            
            .input-group i {
                left: 12px;
                font-size: 14px;
            }
            
            button {
                padding: 10px;
                font-size: 15px;
            }
            
            a {
                font-size: 13px;
            }
        }

        @media (max-width: 320px) {
            .container {
                padding: 20px 15px;
            }
            
            h2 {
                font-size: 22px;
            }
            
            input {
                padding: 8px 10px 8px 30px;
                font-size: 14px;
            }
            
            .input-group i {
                left: 10px;
                font-size: 13px;
            }
            
            button {
                padding: 8px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <!-- You can add your logo here -->
            <!-- <img src="logo.png" alt="Mess Finder"> -->
        </div>
        
        <h2>Sign Up</h2>
        
        <form action="/signup" method="POST">
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="name" placeholder="Name" required />
            </div>
            
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" name="email" placeholder="Email" required />
            </div>
            
            <div class="input-group">
                <i class="fas fa-phone"></i>
                <input type="text" name="mobile" placeholder="Mobile Number" required pattern="[0-9]{10}" />
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" name="password" placeholder="Password" required />
            </div>
            
            <button type="submit">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
        </form>
        
        <a href="login.html">
            <i class="fas fa-sign-in-alt"></i> Already have an account? Login
        </a>
    </div>
</body>
</html>
