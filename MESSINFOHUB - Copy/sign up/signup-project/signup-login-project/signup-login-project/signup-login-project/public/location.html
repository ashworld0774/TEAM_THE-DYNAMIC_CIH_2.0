<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | Mess Info Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #f97316, #f59e0b);
        }
        .gradient-text {
            background: linear-gradient(135deg, #f97316, #f59e0b);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        .gradient-border {
            border: 2px solid transparent;
            background: linear-gradient(white, white) padding-box, 
                          linear-gradient(135deg, #f97316, #f59e0b) border-box;
        }
        .contact-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(249, 115, 22, 0.2);
        }
        textarea {
            resize: none;
        }
    </style>
</head>
<body class="font-sans bg-gray-50 flex justify-center items-center min-h-screen p-4">

    <div class="bg-white rounded-xl shadow-lg overflow-hidden gradient-border max-w-4xl w-full">
        <h3 class="text-xl md:text-2xl font-bold p-6 gradient-text text-center">Location</h3>
        
        <div class="w-full h-72 sm:h-96 md:h-[500px] lg:h-[600px]">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3721.186715627227!2d79.0885623154026!3d21.14527698593234!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bd4c0a5a31faf13%3A0x19b37d06d0bb3e2b!2sNagpur%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1620000000000!5m2!1sen!2sin" 
                width="100%" height="100%" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>

    <script>
        document.getElementById('contactForm')?.addEventListener('submit', function(e) {
            e.preventDefault();
            
            const name = document.getElementById('name')?.value;
            const email = document.getElementById('email')?.value;
            const message = document.getElementById('message')?.value;
            
            console.log('Form submitted:', { name, email, message });
            
            alert('Thank you for your message! We will get back to you soon.');
            
            this.reset();
        });
    </script>
</body>
</html>
