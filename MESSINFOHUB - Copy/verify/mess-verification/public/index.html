<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mess Verification</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="verification-container">
    <div class="verification-card">
      <div class="verification-header">
        <i class="fas fa-check-circle verification-icon"></i>
        <h2>Verify Your Mess</h2>
        <p>Please enter your details to verify your mess registration</p>
      </div>

      <form id="verifyForm" class="verification-form">
        <div class="input-group">
          <i class="fas fa-user input-icon"></i>
          <input type="text" name="username" placeholder="Your Name" required>
        </div>
        
        <div class="input-group">
          <i class="fas fa-utensils input-icon"></i>
          <input type="text" name="messname" placeholder="Mess Name" required>
        </div>

        <button type="submit" class="verify-btn">
          <i class="fas fa-search"></i> Verify
        </button>
      </form>
    </div>

    <div id="popup" class="verification-popup">
      <div class="popup-content">
        <i class="fas fa-check-circle success-icon"></i>
        <h3>Thank you for verifying!</h3>
        <div class="verification-details" id="details"></div>
        <button class="close-popup" onclick="closePopup()">
          <i class="fas fa-times"></i> Close
        </button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
